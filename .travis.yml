env:
  global:
    secure: 
language: python
dist: xenial
python:
  - '2.7'
branches:
  only:
    - master
install:
  - pip install -r model-desc/reqs.txt
script:
  - cd model-desc
  - pytest && cp icdc-model.yml icdc-model-props.yml ../docs/model-desc && perl -I ../make-model/lib ../make-model/bin/model-tool -g ../docs/model-desc/icdc-model.svg ../docs/model-desc/icdc-model.yml ../docs/model-desc/icdc-model-props.yml

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
    