env:
  global:

language: python
dist: xenial
python:
  - '2.7'
branches:
  only:
    - master
before_install:
  - curl -L https://install.perlbrew.pl | bash
install:
  - pip install -r model-desc/reqs.txt
  - pushd make-model
  - perl Build.PL
  - ./Build installdeps --cpan_client cpanm
script:
  - pushd make-model
  - ./Build test
  - ./Build install
  - popd
  - pushd model-desc
  - pytest && cp icdc-model.yml icdc-model-props.yml ../docs/model-desc && model-tool -g ../docs/model-desc/icdc-model.svg ../docs/model-desc/icdc-model.yml ../docs/model-desc/icdc-model-props.yml

deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  keep_history: true
  on:
    branch: master
    