  demographic_record_id:
    Desc: A unique identifier of each demographic record, used to identify the correct demographic records during data updates. <br>The value of this property will generally be the same as the value of the case_id property. <br> This property is used as the key to identify the correct demographic records during data updates.
    Src: Data Owner(s)
    Type: string
    Req: 'Yes'
    Key: true
  neutered_indicator:
    Desc: Indicator as to whether the patient/subject/donor has been either spayed (female subjects) or neutered (male subjects).
    Src: Data Owner(s)
    Enum:
      - 'Yes'
      - 'No'
      - Unknown
    Req: 'Yes'
    Tags:
       Labeled: Neutered Status
  patient_age_at_enrollment:
    Desc: The age of the canine patient/subject/donor as of study/trial enrollment, expressed in standard human years, as opposed to dog years.
    Src: Data Owner(s)
    Type:
      units:
        - years
      value_type: number
    Req: Preferred
    Tags:
       Labeled: Age, Age at Enrollment
  sex:
    Desc: The biological sex of the patient/subject/donor.
    Src: Data Owner(s)
    Enum:
      - Male
      - Female
      - Unknown
    Req: 'Yes'
    Tags:
       Labeled: Sex
  weight:
    Desc: The weight of the patient/subject/donor at the time of study/trial enrollment and/or biospecimens being acquired, at least in the case of studies that are not longitudinal in nature.
    Src: Data Owner(s)
    Type:
      units:
        - kg
      value_type: number
    Req: Preferred
    Tags:
       Labeled: Weight (kg)
  # diagnosis props
  best_response:
    Desc: Where applicable, an indication as to the best overall response to therapeutic intervention observed within an individual patient/subject/donor. GUIDANCE ADDED HERE<br>The value of this property should be "Not Applicable" for healthy control patients/subjects/donors, "Not Determined" for patients/subjects/donors in which response to therapeutic intervention was either deliberately not assessed because no therapeutic intervention was being tested by the study/trial in question, or could not be assessed for any reason, and "Unknown" for patients/subjects/donors where no other definitive value can be assigned.
    Src: Data Owner(s)
    Enum:
      - Complete Response
      - Partial Response
      - Stable Disease
      - Progressive Disease
      - Not Determined # included to accommodate situations either where the study in question does not assess the effects of any therapeutic intervention, or where the response to therapeutic intervention could not be determined
      - Not Applicable # included to accommodate situations in which healthy control subjects are included within a study that does assess the effects of a therapeutic intervention
      - Unknown # included to accommodate situations where a value for stage of disease simply isn't available
    Req: 'Yes'
    Tags:
       Labeled: Response to Treatment
  concurrent_disease:
    Desc: An indication as to whether the patient/subject/donor suffers from any significant secondary disease condition(s).
    Src: Data Owner(s)
    Enum:
