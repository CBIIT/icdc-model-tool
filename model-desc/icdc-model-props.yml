  reason_off_study:
    Src: OFF_STUDY/OSSM/1
    Type: string
  reason_off_treatment:
    Src: OFF_STUDY/OSSM/1
    Type: string
  # physical_exam props
  assessment_timepoint:
    Src: PHYSICAL_EXAM/PE/1
    Type: integer
  body_system:
    Desc: Body system examined; up to 12 in a visit
    Src: PHYSICAL_EXAM/PE/1
    Type:
      - Attitude
      - Eyes/Ears/Nose/Throat
      - Respiratory
      - Cardiovascular
      - Gastrointestinal
      - Musculoskeletal
      - Integumentary
      - Lymphatic
      - Endocrine
      - Genitourinary
      - Neurologic
      - Other
  date_of_examination:
    Src: PHYSICAL_EXAM/PE/1
    Type: datetime
  # day_in_cycle: also included in physical_exam node, defined elsewhere in this document
  pe_comment:
    Src: PHYSICAL_EXAM/PE/1
