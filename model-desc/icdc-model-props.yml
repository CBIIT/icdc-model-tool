  # file props
  file_name:
    Desc: The name of the file, inclusive of file extension(s), maintained exactly as provided by the data submitter.
    Src: Data Owner(s)
    Type: string
    Req: 'Yes'
    Tags:
       Labeled: File Name
  file_type:
    Desc: An indication as to the nature of the file in terms of its content, i.e. what type of information the file contains, as opposed to the file's format.
    Src: Data Owner(s)
    Enum:
      - Study Protocol
      - Supplemental Data File
      - Pathology Report
      - Image File
      - RNA Sequence File
      - Whole Genome Sequence File
      - Whole Exome Sequence File
      - DNA Methylation Analysis File
      - Index File
      - Array CGH Analysis File # required for the MGT01 study
      - Variant Call File # for raw .vcf files
      - Mutation Annotation File # for annotated .maf files
      - Variant Report # for reports detailing validated variants
      - Data Analysis Whitepaper # for any document detailing a data analysis pipeline and/or methodology
      - Affymetrix GeneChip Analysis File
    Req: 'Yes'
    Tags:
       Labeled: File Type
  file_description:
    Desc: A narrative description of the file and/or its content, as provided by the data submitter, preferably limited to no more than 60 characters in length. The file description should clarify the derivation of the file in question, for example, as having been derived from normal tissue versus primary tumor tissue versus metastatic tumor tissue, and do so independently of the file name which may or may not already illustrate file derivation via easily discernable terms. <br>For genomic analysis files, the file description should indicate what rereference genome was used for any alignment of raw sequence data.
    Src: Data Owner(s)
    Type: string
    Req: 'Yes'
    Tags:
       Labeled: Description
  file_format:
    Desc: The specific format of the file as determined by the data loader.
    Src: Loader-derived
    Type: string
    Req: 'Yes'
    Tags:
       Labeled: Format
  file_size:
    Desc: The exact size of the file quoted in bytes, used to confirm the integrity of files submitted to the ICDC. Although file sizes are re-generated by the ICDC data loader during the downstream processing and validation of all files submitted for ingestion, file sizes calculated by the data submitter immediately prior to file transfer must nonetheless be specified in the File Transfer Manifest as the values for original_file_size. <br>Submitter-side file sizes quoted in bytes and presented in the form of purely numerical strings are absolutely required for the confirmation of file integrity.
    Src: Loader-derived
    Type: integer
    Req: 'Yes'
    Tags:
       Labeled: Size
  md5sum:
    Desc: The 32-character hexadecimal md5 checksum value of the file, used to confirm the integrity of files submitted to the ICDC. Although md5 checksum values are re-generated by the ICDC data loader during the downstream processing and validation of all files submitted for ingestion, md5 checksum values calculated by the data submitter immediately prior to file transfer must nonetheless be specified in the File Transfer Manifest as the values for original_md5sum. <br>Submitter-side md5 checksum values are absolutely required for the confirmation of file integrity.
    Src: Loader-derived
    Type: string
    Req: 'Yes'
    Tags:
       Labeled: Md5sum
  file_status:
    Desc: An enumerated representation of the status of any given file.
    Src: Loader-derived
    Enum:
      - uploading
      - uploaded
      - md5summing
      - md5summed
      - validating
      - error
      - invalid
      - suppressed
      - redacted
      - live
      - validated
      - submitted
      - released
    Req: 'No'
    Tags:
       Template: 'No'
  uuid:
    Desc: The universally unique alpha-numeric identifier assigned to each file. <br>This property is used as the key to identify the correct file records during data updates.
    Src: Loader-derived
    Type: string
    Req: 'Yes'
    Key: true
    Tags:
       Template: 'No'
       Labeled: File UUID, File ID
  file_location:
    Desc: The specific location within the ICDC S3 storage bucket at which the file is stored, expressed in terms of a unique url.
    Src: Loader-derived
    Type: string
    Req: 'No'
    Tags:
       Template: 'No'
