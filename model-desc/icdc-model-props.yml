    Src: gen3
    Type: [Annotated Somatic Mutation, Raw Simple Somatic Mutation, Aligned Reads, Gene Expression Quantification, Slide Image, Biospecimen Supplement, Copy Number Segment, Masked Copy Number Segment, Clinical Supplement, Methylation Beta Value, Isoform Expression Quantification, miRNA Expression Quantification, Raw CGI Variant, Aggregated Somatic Mutation, Splice Junction Quantification, Masked Somatic Mutation, Gene Level Copy Number Scores]
